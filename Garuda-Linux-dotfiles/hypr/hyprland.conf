#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@59,auto,1
# monitor=eDP-1,1366x768@60,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$scriptsDir = $HOME/.config/hypr/scripts
$volume = $scriptsDir/volume
$backlight = $scriptsDir/brightness
$screenshot = $scriptsDir/screenshot
$browser     = google-chrome-stable
$rofi_launcher    = ~/.config/hypr/scripts/rofi_launcher
$rofi_runner      = ~/.config/hypr/scripts/rofi_runner
$rofi_music       = ~/.config/hypr/scripts/rofi_music
$rofi_network     = ~/.config/hypr/scripts/rofi_network
$rofi_powermenu   = ~/.config/hypr/scripts/rofi_powermenu
$rofi_screenshot  = ~/.config/hypr/scripts/rofi_screenshot


# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
# exec-once = swww init && swww img $HOME/Pictures/wallpaper/wp3.png
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = $scriptsDir/portal #arch for proper screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = mako
exec-once = waybar
exec-once = $scriptsDir/startup
exec-once = blueman-applet & 
exec-once = nm-applet --indicator &
# exec-once = swaybg -m fill -i $HOME/Pictures/wallpaper/wp8.jpg
exec-once = $HOME/.azotebg
exec-once = wl-paste --watch cliphist store

env = QT_QPA_PLATFORMTHEME,qt5ct
env = XCURSOR_SIZE,24

# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {

    gaps_in = 4
    gaps_out = 5
    border_size = 4
    col.active_border = rgba(e5c890ee) rgba(ef9f76ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    extend_border_grab_area = 5

    layout = dwindle
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout=us
  kb_variant=
  kb_model=
  kb_options=
  kb_rules=
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0
# force_no_accel=1

touchpad {
    disable_while_typing=0
    natural_scroll=1 
    clickfinger_behavior=1
    middle_button_emulation=1
    tap-to-click=1
    # drag_lock=1
    }
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 6
    multisample_edges = true
    blur = yes
    blur_size = 8
    blur_passes = 2
    blur_new_optimizations = on

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    dim_inactive = false
    dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}
misc {
	disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    vrr = 2
    enable_swallow = true
    no_direct_scanout = true #for fullscreen games
}
# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
#windowrule = float, ^(kitty)$
windowrule = float,^(pavucontrol)$
windowrule = float,^(blueman-manager)$
windowrule = float,^(nm-connection-editor)$
windowrule = float,^(thunar)$
windowrule = float, title:^(update-sys)$
windowrule = float, zoom
windowrule = float, steam

# windowrule = float, ^(kitty)$
# Example windowrule v2
windowrulev2 = opacity 0.8 0.8,class:^(kitty)$
windowrulev2 = animation popin,class:^(kitty)$,title:^(update-sys)$
windowrulev2 = opacity 1 1,class:^(waydroid)$
windowrulev2 = animation popin,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(thunar)$
windowrulev2 = opacity 0.8 0.8,class:^(code)$
windowrulev2 = move cursor -3% -105%,class:^(wofi)$
windowrulev2 = noanim,class:^(wofi)$
windowrulev2 = opacity 0.8 0.6,class:^(wofi)$

# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER 

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, D, exec, wofi --show drun --allow-images
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive, 
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod SHIFT, E, exec, wlogout 
bind = $mainMod, E, exec, thunar
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = SUPER, Space,  togglefloating,
bind = SUPER, Space,  centerwindow,
bind  = SUPER, D,       exec, $rofi_launcher
bind = $mainMod SHIFT, D, exec, nwg-drawer
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, O, exec, $browser
bind =,Print,exec,grim
bind = $mainMod, F, fullscreen,1
bind = $mainMod SHIFT, F, fullscreen,0
bind = ALT, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy # open clipboard manager
bind = $mainMod, B, exec, killall -SIGUSR1 waybar
bind  = SUPER, N, exec, $rofi_network
bind  = SUPER, X, exec, $rofi_powermenu
bind  = SUPER, F2, exec, $rofi_runner

# Special workspace
bind = $mainMod SHIFT, U, movetoworkspace, special
bind = $mainMod, U, togglespecialworkspace,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window and follow to workspace
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, bracketleft, movetoworkspace, -1
bind = $mainMod CTRL, bracketright, movetoworkspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
bind = $mainMod SHIFT, bracketleft, movetoworkspacesilent, -1
bind = $mainMod SHIFT, bracketright, movetoworkspacesilent, +1

# Special Keys
bind = , xf86audioraisevolume, exec, $volume --inc #volume up
bind = , xf86audiolowervolume, exec, $volume --dec #volume down
bind = , xf86audiomute, exec, $volume --toggle
bind = , xf86audioplay, exec, playerctl play-pause
bind = , xf86audionext, exec, playerctl next
bind = , xf86audioprev, exec, playerctl previous
bind = , xf86audiostop, exec, playerctl stop
bind = , xf86MonBrightnessDown, exec, $backlight --dec
bind = , xf86MonBrightnessUp, exec, $backlight --inc

# Screenshot keybindings
# bind = $mainMod SHIFT, S, exec, $screenshot --area
bind = , Print, exec, $screenshot --now
bind = $mainMod, Print, exec, $screenshot --in5
bind = SHIFT, Print, exec, $screenshot --in10
bind = $mainMod SHIFT, S, exec, $rofi_screenshot
bind = CTRL, Print, exec, $screenshot --win
bind = $mainMod CTRL, Print, exec, flameshot gui

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, G, togglegroup
bind = $mainMod, tab, workspace, m+1
bind = $mainMod SHIFT, tab, workspace, m-1
bind = ALT, tab, workspace, m+1
bind = ALT SHIFT, tab, workspace, m-1

# for resizing window
# will switch to a submap called resize
bind=$mainMod,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# Resize Active
binde = SUPER_CTRL, left,  resizeactive, -20 0
binde = SUPER_CTRL, right, resizeactive, 20 0
binde = SUPER_CTRL, up,    resizeactive, 0 -20
binde = SUPER_CTRL, down,  resizeactive, 0 20

# Move Active (Floating Only)
binde = SUPER_ALT, left,  moveactive, -20 0
binde = SUPER_ALT, right, moveactive, 20 0
binde = SUPER_ALT, up,    moveactive, 0 -20
binde = SUPER_ALT, down,  moveactive, 0 20


# window rules
windowrule = opacity 0.85 override 0.85 override,^(thunar)$ 
windowrule = opacity 0.85 override 0.85 override,^(gedit)$ 
windowrule = opacity 0.85 override 0.85 override,^(catfish)$ 
windowrule = opacity 0.85 override 0.85 override,^(kitty)$ 

